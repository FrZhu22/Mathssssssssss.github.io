<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="/Javascriptssss/scriptHome.js"></script>
    <script>
        function calculate(){
            if(document.getElementById('year').checked){
                var p = parseFloat(document.getElementById("principle").value);
                var r = parseFloat(document.getElementById("r").value);
                var t = parseFloat(document.getElementById("t").value);
                var n = p * Math.pow((1 + r), t);
                var ans = n.toString()
                document.getElementById("result1").innerHTML = ans;
            }
            else if(document.getElementById('semi').checked){
                var p = parseFloat(document.getElementById("principle").value);
                var r = parseFloat(document.getElementById("r").value);
                var t = parseFloat(document.getElementById("t").value);
                var n = p * Math.pow((1 + (r / 2)), 2 * t);
                var ans = n.toString()
                document.getElementById("result1").innerHTML = ans;
            }
            else if(document.getElementById('quarter').checked){
                var p = parseFloat(document.getElementById("principle").value);
                var r = parseFloat(document.getElementById("r").value);
                var t = parseFloat(document.getElementById("t").value);
                var n = p * Math.pow((1 + (r / 4)), 4 * t);
                var ans = n.toString()
                document.getElementById("result1").innerHTML = ans;
            }
            else if(document.getElementById('month').checked){
                var p = parseFloat(document.getElementById("principle").value);
                var r = parseFloat(document.getElementById("r").value);
                var t = parseFloat(document.getElementById("t").value);
                var n = p * Math.pow((1 + (r / 12)), 12 * t);
                var ans = n.toString()
                document.getElementById("result1").innerHTML = ans;
            }
            else if(document.getElementById('day').checked){
                var p = parseFloat(document.getElementById("principle").value);
                var r = parseFloat(document.getElementById("r").value);
                var t = parseFloat(document.getElementById("t").value);
                var n = p * Math.pow((1 + (r / 365)), 365 * t);
                var ans = n.toString()
                document.getElementById("result1").innerHTML = ans;
            }
            else if(document.getElementById('continous').checked){
                var p = parseFloat(document.getElementById("principle").value);
                var r = parseFloat(document.getElementById("r").value);
                var t = parseFloat(document.getElementById("t").value);
                var n = p * Math.pow(Math.E, r * t);
                var ans = n.toString()
                document.getElementById("result1").innerHTML = ans;
            }
            else{
                document.getElementById("result1").innerHTML = "Select a compound rate!!!"
            }
        }
        function equation(){
            var x1 = parseFloat(document.getElementById('x1').value);
            var x2 = parseFloat(document.getElementById('x2').value);
            var y1 = parseFloat(document.getElementById('y1').value);
            var y2 = parseFloat(document.getElementById('y2').value);
            var b = Math.pow(y2 / y1, x2 - x1);
            var a = y1 / Math.pow(b, x1);
            var ans1 = b.toString();
            var ans2 = a.toString();
            document.getElementById("result").innerHTML = "a = " + ans2 + "<br>b = " + ans1 + "<br>" +
            "y = " + ans2 + " * (" + ans1 + ")^x"
        }
    </script>
    <style>
        body{
            background-color:antiquewhite;
        }
        .title{
            text-align:center;
        }
        span{
            text-align:center;
        }
        div{
            padding-left:48%;
            text-align:left;
        }
    </style>>
</head>
<body>
    <span>
        <h1 class="title">
            Principle Growth Stuff Quick Solver
        </h1>
    </span>
    <span>
        <h1>Final Amount Calculator</h1>
            <form id="rate" action="/action_page.php">
                <div>
                    <input type="radio" class="mnultiple" id="year" name="rates" value="1">Year</option><br>
                    <input type="radio" class="mnultiple" id="semi" name="rates" value="2">Semi</option><br>
                    <input type="radio" class="mnultiple" id="quarter" name="rates" value="4">Quarter</option><br>
                    <input type="radio" class="mnultiple" id="month" name="rates" value="12">Month</option><br>
                    <input type="radio" class="mnultiple" id="day" name="rates" value="365">Day</option><br>
                    <input type="radio" class="mnultiple" id="continous" name="rates" value="e">Continous</option><br><br>
                </div>
                Principle:<br>
                <input type="text" id="principle"><br>
                Rate:<br>
                <input type="text" id="r"><br>
                Time:<br>
                <input type="text" id="t"><br><br>
                <input type="button" onclick="calculate()" value="Submit">
            </form>
    </span>
    <span>
        <p id="result1"></p>
    </span>
    <br>
    <br>
    <span>
        <h1>Exponential Equation Calculator</h1>
        <form id="equations" action="/action_page.php">
            X1:<br>
            <input type="text" id="x1"><br>
            Y1:<br>
            <input type="text" id="y1"><br>
            X2:<br>
            <input type="text" id="x2"><br>
            Y2:<br>
            <input type="text" id="y2"><br>
            <input type="button" onclick="equation()" value="Submit">
        </form>
    </span>
    <span>
        <p id="result"></p>
    </span>
    
</body>
</html>
